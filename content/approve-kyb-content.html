<!--
  Approve KYB Content - For use with shared-layout.html

  This content file is designed to work with the shared-layout.html layout.
  It contains the KYB approval request content.

  The layout provides: logo, heading, greeting, social media promotion, footer, and unsubscribe sections.
-->

<!-- KYB Request Message -->
<tr>
  <td style="padding: 0 40px 20px 40px" class="mobile-padding">
    <table
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
    >
      <tr>
        <td align="left" style="padding: 0">
          <p
            style="
              margin: 0 0 20px 0;
              font-family: &quot;Poppins&quot;, Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 22px;
              color: #000000;
              text-align: left;
            "
            class="body-text"
          >
            {{kyb_request_prefix}} {{company_name}} {{kyb_request_suffix}}
          </p>
        </td>
      </tr>
    </table>
  </td>
</tr>

<!-- Instruction -->
