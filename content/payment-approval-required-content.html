<!-- 
  Payment Approval Required Content - For use with shared-layout.html
  
  This content file is designed to work with the shared-layout.html layout.
  It contains the payment approval required notification content with detailed payment info and CTA button.
  
  The layout provides: logo, heading, greeting, social media promotion, footer, and unsubscribe sections.
-->

<!-- Payment Approval Required Information -->
<tr>
  <td style="padding: 0 40px 20px 40px" class="mobile-padding">
    <table
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
    >
      <tr>
        <td align="center" style="padding: 20px 0 0">
          <p
            style="
              margin: 0 0 16px 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 24px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{approval_required_message}}
          </p>
          <p
            style="
              margin: 0 0 8px 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 24px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{amount_label}} <b>{{amount}}</b>
          </p>
          <p
            style="
              margin: 0 0 8px 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 24px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{initiated_by_label}} <b>{{initiated_by}}</b>
          </p>
          <p
            style="
              margin: 0 0 8px 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 24px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{beneficiary_label}} <b>{{beneficiary}}</b>
          </p>
          <p
            style="
              margin: 0 0 16px 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 24px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{iban_label}} <b>{{iban}}</b>
          </p>
          <p
            style="
              margin: 0 0 20px 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 24px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{cta_message}}
          </p>
        </td>
      </tr>
    </table>
  </td>
</tr>

<!-- Signature -->
<tr>
  <td style="padding: 0 40px" class="mobile-padding">
    <table
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
    >
      <tr>
        <td align="center" style="padding: 0">
          <p
            style="
              margin: 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 24px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{signature}}
          </p>
        </td>
      </tr>
    </table>
  </td>
</tr>
