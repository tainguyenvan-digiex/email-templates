<!-- 
  Monthly Summary Content - For use with shared-layout.html
  
  This content file is designed to work with the shared-layout.html layout.
  It contains the monthly account summary notification content with summary details and CTA button.
  
  The layout provides: logo, heading, greeting, social media promotion, footer, and unsubscribe sections.
-->

<!-- Summary Introduction -->
<tr>
  <td style="padding: 0 40px 20px 40px" class="mobile-padding">
    <table
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
    >
      <tr>
        <td align="center" style="padding: 20px 0 0">
          <p
            style="
              margin: 0 0 20px 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 24px;
              color: #000000;
              text-align: left;
            "
            class="body-text"
          >
            {{summary_intro_prefix}}<b>{{month_year}}</b>:
          </p>
        </td>
      </tr>
    </table>
  </td>
</tr>

<!-- CTA Button -->
<tr>
  <td style="padding: 0 40px 20px 40px" class="mobile-padding">
    <table
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
    >
      <tr>
        <td align="center">
          <table role="presentation" cellspacing="0" cellpadding="0" border="0">
            <tr>
              <td
                style="
                  background-color: #3651f3;
                  border-radius: 12px;
                  padding: 12px 32px;
                "
              >
                <a
                  href="{{cta_url}}"
                  style="
                    font-family: 'Poppins', Arial, sans-serif;
                    font-size: 16px;
                    font-weight: 600;
                    color: #ffffff;
                    text-decoration: none;
                    display: inline-block;
                  "
                >
                  {{cta_text}}
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </td>
</tr>

<!-- Signature -->
<tr>

            style="
