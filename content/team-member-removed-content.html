<!-- 
  Team Member Removed Content - For use with shared-layout.html
  
  This content file is designed to work with the shared-layout.html layout.
  It contains the team member removal notification content.
  
  The layout provides: logo, heading, greeting, social media promotion, footer, and unsubscribe sections.
-->

<!-- Removal Notification -->
<tr>
  <td style="padding: 0 40px 20px 40px" class="mobile-padding">
    <table
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
    >
      <tr>
        <td align="center" style="padding: 20px 0 0">
          <p
            style="
              margin: 0 0 20px 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 24px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{removal_message_prefix}}<b>{{removed_user_info}}</b>{{removal_message_suffix_part1}}<b>{{company_name}}</b>{{removal_message_suffix_part2}}
          </p>
        </td>
      </tr>
    </table>
  </td>
</tr>

<!-- Action Message -->
<tr>
  <td style="padding: 0 40px" class="mobile-padding">
    <table
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
    >
      <tr>
        <td align="center" style="padding: 0">
          <p
            style="
              margin: 0 0 20px 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 34px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{action_message}}
          </p>
          <p
            style="
              margin: 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 24px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{signature}}
          </p>
        </td>
      </tr>
    </table>
  </td>
</tr>
