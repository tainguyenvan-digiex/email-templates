<!--
  B2B Account Closed Confirmation Content - For use with shared-layout.html

  This content file is designed to work with the shared-layout.html layout.
  It contains the account closure confirmation content.

  The layout provides: logo, heading, greeting, social media promotion, footer, and unsubscribe sections.
-->

<!-- Confirmation Message -->
<tr>
  <td style="padding: 0 40px 20px 40px" class="mobile-padding">
    <table
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
    >
      <tr>
        <td align="left" style="padding: 20px 0 0">
          <p
            style="
              margin: 0 0 20px 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 22px;
              color: #000000;
              text-align: left;
            "
            class="body-text"
          >
            {{confirmation_message}}
          </p>
        </td>
      </tr>
    </table>
  </td>
</tr>

<!-- Sign-off -->
<tr>
  <td style="padding: 0 40px 20px 40px" class="mobile-padding">
    <table
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
    >
      <tr>
        <td align="center">
          <p
            style="
              margin: 0 0 4px 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 22px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{sign_off}}
          </p>
          <p
            style="
              margin: 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 22px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{signature}}
          </p>
        </td>
      </tr>
    </table>
  </td>
</tr>
