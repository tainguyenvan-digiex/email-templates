<!-- 
  High Spending Content - For use with shared-layout.html
  
  This content file is designed to work with the shared-layout.html layout.
  It contains the high spending detection notification content (card information, transaction details, and security message).
  
  The layout provides: logo, heading, greeting, social media promotion, footer, and unsubscribe sections.
-->

<!-- High Spending Information -->
<tr>
  <td style="padding: 0 40px 20px 40px" class="mobile-padding">
    <table
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
    >
      <tr>
        <td align="center" style="padding: 20px 0 0">
          <p
            style="
              margin: 0 0 8px 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 22px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{high_spending_prefix}}
            <b>{{card_last_four}}</b>{{high_spending_suffix}}
          </p>
          <p
            style="
              margin: 0 0 8px 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 22px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{amount_label}} <b>{{amount}}</b>
          </p>
          <p
            style="
              margin: 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 22px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{location_label}} <b>{{location}}</b>
          </p>
        </td>
      </tr>
    </table>
  </td>
</tr>

<!-- Security Message -->
<tr>
  <td style="padding: 0 40px" class="mobile-padding">
    <table
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
    >
      <tr>
        <td align="center" style="padding: 0">
          <p
            style="
              margin: 0 0 20px 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 34px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{security_warning}}
          </p>
          <p
            style="
              margin: 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 22px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{signature}}
          </p>
        </td>
      </tr>
    </table>
  </td>
</tr>
