<!-- 
  Payment Confirmed Content - For use with shared-layout.html
  
  This content file is designed to work with the shared-layout.html layout.
  It contains the payment confirmed notification content with payment details.
  
  The layout provides: logo, heading, greeting, social media promotion, footer, and unsubscribe sections.
-->

<!-- Payment Confirmed Information -->
<tr>
  <td style="padding: 0 40px 20px 40px" class="mobile-padding">
    <table
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
    >
      <tr>
        <td align="center" style="padding: 20px 0 0">
          <p
            style="
              margin: 0 0 16px 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 24px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{payment_confirmed_message_prefix}}
            <b>{{amount}}</b> {{payment_confirmed_message_middle}}
            <b>{{merchant}}</b> {{payment_confirmed_message_suffix}}
          </p>
          <p
            style="
              margin: 0 0 16px 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 24px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{cta_message}}
          </p>
          <p
            style="
              margin: 0 0 20px 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 24px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{security_warning}}
          </p>
        </td>
      </tr>
    </table>
  </td>
</tr>

<!-- Signature -->
<tr>
  <td style="padding: 0 40px" class="mobile-padding">
    <table
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
    >
      <tr>
        <td align="center" style="padding: 0">
          <p
            style="
              margin: 0;
              font-family: 'Poppins', Arial, sans-serif;
              font-size: 18px;
              font-weight: 500;
              line-height: 24px;
              color: #000000;
              text-align: center;
            "
            class="body-text"
          >
            {{signature}}
          </p>
        </td>
      </tr>
    </table>
  </td>
</tr>
